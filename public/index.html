    <div class="container-fluid vh-100">

            <div class="m-4 col-sm-3 border bg-light p-3 mx-auto align-middle rounded" id="home-section">
                  
                  <div class="col">
                    <h2 class="text-center">Chat With Stranger</h3>
                  </div>
                  <div class="col m-2">
                    <input type="text" class="form-control" placeholder="your name..." id="client_name">
                  </div>
                  <div class="col m-2">
                    <label for="client_color" class="form-label">Choose a color</label>
                    <input type="color" class="form-control form-control-color" id="client_color" value="#563d7c" title="Choose your color">
                  </div>
                  
                  <div class="col m-2">
                    <button type="button" class="btn btn-primary" id="start_btn">Start !</button> 
                  </div>

                  <div class="col m-4 mx-auto w-100 text-center" role="group" aria-label="Basic example">

                        <i class="bi bi-instagram" style="font-size: 1.5em;"></i>
                      </button>
                    </a>
                    <a href="https://github.com/nanorex07/">
                      <button type="button" class="btn btn-dark">
                        <i class="bi bi-github text-light" style="font-size: 1.5em;"></i>
                      </button>
                    </a>
                    <a href="https://in.linkedin.com/in/jnamah">
                      <button type="button" class="btn btn-dark">
                        <i class="bi bi-linkedin text-light" style="font-size: 1.5em;">  </i>
                      </button>
                    </a> 
                  </div>
            </div>

            <div class="m-5 mx-auto container h-75 border bg-light p-3 rounded" id="message-section" style="display: none;" >

              <div class="row bg-light border-bottom p-2 justify-content-end">
                <div class="col-6 ">
                  <h4 class="text-left">Chat With Stranger</h4>
                </div>

                <div class="col-2 d-flex justify-content-center">
                  <p class="fw-bold text" id="online-users">0 online</p>
                </div>
                
                <div class="col-2 d-flex justify-content-center">
                  <button type="button" class="btn btn-primary" id="exit-btn">Exit</button> 
                </div>
                
              </div>

            <div class="container-fluid mt-2 h-75 bg-light border-bottom" id="message-div" style="overflow-y: scroll;">

          <div class="container-fluid mt-2 bg-light h-auto">
              <div class="row bg-light p-2 justify-content-center my-auto">
                <div class="col-9 d-flex justify-content-center">
                  <input type="text" class="form-control" placeholder="your message..." id="message">
                </div>
                <div class="col-3 d-flex justify-content-center">
                  <button type="button" class="btn btn-success w-100" id="send-btn">Send</button> 
                </div>
            </div>
          </div>
